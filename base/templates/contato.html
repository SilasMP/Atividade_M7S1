{%extends 'index.html'%}
{% load bootstrap5 %}
 
{%block title%}
  Contato
{%endblock%}

{%block container%}
<div class="container">
  <main>
    <div class="p-4 p-md-5 mb-4  text-white rounded bg-dark">
      <div class="row justify-content-space-between gy-4">
        <div class="col-6 col-md-auto">
          <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-headset" viewBox="0 0 16 16">
            <path d="M8 1a5 5 0 0 0-5 5v1h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V6a6 6 0 1 1 12 0v6a2.5 2.5 0 0 1-2.5 2.5H9.366a1 1 0 0 1-.866.5h-1a1 1 0 1 1 0-2h1a1 1 0 0 1 .866.5H11.5A1.5 1.5 0 0 0 13 12h-1a1 1 0 0 1-1-1V8a1 1 0 0 1 1-1h1V6a5 5 0 0 0-5-5z"/>
          </svg>
        </div>
        <div class="col col-md-auto">
          <h1 class= "fst-italic ps-4">Fale Conosco</h1>
        </div>
      </div>  
    </div>
    {% if sucesso %}
      <p class="alert alert-success"> Mensagem Enviada com Sucesso!</p>
    {% else %} 

      <div class="row g-5">
                
        <div class="col-md-7 col-lg-8 mx-auto">
          <form class="needs-validation" action="" method="POST" novalidate>
            <div class="row g-3 m-3 p-3 border border-1 bg-dark text-white">
              {% csrf_token %}
              {% bootstrap_form form %}           

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Enviar</button>
          </form>
        </div>
      </div>
    {% endif%}
  </main>
  {%endblock%}
