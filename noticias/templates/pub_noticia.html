{%extends 'index.html'%}
{% load bootstrap5 %}
 
{%block title%}
  Contato
{%endblock%}

{%block container%}
<div class="container">
  <main>
    <div class="p-4 p-md-5 mb-4  text-white rounded bg-dark">
      <div class="row justify-content-space-between gy-4">
        <div class="col-6 col-md-auto">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="80" height="80" fill="currentColor" class="bi bi-headset" viewBox="0 0 16 16">
            <path d="M17.263 2.177a1.75 1.75 0 0 1 2.474 0l2.586 2.586a1.75 1.75 0 0 1 0 2.474L19.53 10.03l-.012.013L8.69 20.378a1.753 1.753 0 0 1-.699.409l-5.523 1.68a.748.748 0 0 1-.747-.188.748.748 0 0 1-.188-.747l1.673-5.5a1.75 1.75 0 0 1 .466-.756L14.476 4.963ZM4.708 16.361a.26.26 0 0 0-.067.108l-1.264 4.154 4.177-1.271a.253.253 0 0 0 .1-.059l10.273-9.806-2.94-2.939-10.279 9.813ZM19 8.44l2.263-2.262a.25.25 0 0 0 0-.354l-2.586-2.586a.25.25 0 0 0-.354 0L16.061 5.5Z"></path>
          </svg>
        </div>
        <div class="col col-md-auto">
          <h1 class= "fst-italic ps-4">Publique uma Noticia</h1>
        </div>
      </div>  
    </div>
    {% if sucesso %}
      <p class="alert alert-success"> Noticia publicada com Sucesso!</p>
    {% else %} 

      <div class="row g-5">
                
        <div class="col-md-7 col-lg-8 mx-auto">
          <form class="needs-validation" action="" method="POST" novalidate>
            <div class="row g-3 m-3 p-3 border border-1 bg-dark text-white">
              {% csrf_token %}
              {% bootstrap_form form %}           

            <hr class="my-4">

            <button class="w-100 btn btn-outline-primary btn-lg" type="submit">Enviar</button>
          </form>
        </div>
      </div>
    {% endif%}
  </main>
  {%endblock%}
